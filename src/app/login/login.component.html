<div id="divLogin">
<form #loginForm="ngForm" class="form-signin" (ngSubmit)="OnSubmit(inputEmail.value, inputPassword.value)">
  <img class="mb-4" src="https://getbootstrap.com/docs/4.1/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Lütfen oturum açın</h1>
  <label for="inputEmail" class="sr-only">Email</label>
  <input type="email" #inputEmail ngModel name="inputEmail" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
  <label for="inputPassword" class="sr-only">Parola</label>
  <input type="password" #inputPassword ngModel name="inputPassword" id="inputPassword" class="form-control" placeholder="Parola" required>
  <div class="checkbox mb-3">
    <label *ngIf="isLoginError">
      Kullanıcı adı ya da parola hatalı!
    </label>
  </div>
  <button [disabled]="!loginForm.valid" class="btn btn-lg btn-primary btn-block" type="submit">Giriş Yap</button>
  <p class="mt-5 mb-3 text-muted">Mehmet Ali EROL<br>Senior Software Developer</p>
</form>
</div>
