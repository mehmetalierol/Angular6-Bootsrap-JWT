  <script>
  function styler(a)
  {
    $row = a.closest("tr");
    var selected = $($row).hasClass("table-primary");
    $($row).removeClass("table-primary");
    if(!selected)
      $($row).addClass("table-primary");
  }

  function blurcontroller(b)
  {
    $row = b.closest("tr");
    $($row).removeClass("table-primary");
  }  
  </script>
